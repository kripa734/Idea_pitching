<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Game - Fusion Energy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgba(0, 150, 136, 0.9);
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            color: #ffffff;
            font-size: 2.5em;
            text-shadow: 2px 2px #004d40;
            animation: fadeIn 2s ease-in-out;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #4caf50;
        }

        section#game {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0px 0px 15px rgba(0, 150, 136, 0.7);
            animation: pulse 3s infinite;
            transition: transform 0.3s ease-in-out;
        }

        section#game:hover {
            transform: scale(1.05);
        }

        section#game h2 {
            color: #4caf50;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 1px 1px #004d40;
            animation: glow 2s infinite alternate;
        }

        section#game p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
            color: #ffffff;
            animation: fadeInUp 1s ease-in-out;
        }

        input[type="number"],
        select {
            padding: 10px;
            font-size: 1.1em;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            width: 60%;
            max-width: 300px;
            animation: fadeInUp 1.5s ease-in-out;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #00bfa5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeInUp 2s ease-in-out;
            box-shadow: 0 0 15px rgba(0, 191, 165, 0.5);
        }

        button:hover {
            background-color: #00796b;
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 191, 165, 0.7);
        }

        footer {
            background-color: rgba(0, 150, 136, 0.9);
            padding: 10px;
            text-align: center;
            color: #ffffff;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 1px 1px #004d40, 0 0 20px #4caf50, 0 0 30px #4caf50, 0 0 40px #4caf50;
            }

            to {
                text-shadow: 2px 2px #004d40, 0 0 30px #4caf50, 0 0 40px #4caf50, 0 0 50px #4caf50;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
    <script>
        function startFusion() {
            let temperature = document.getElementById("temperature").value;
            let pressure = document.getElementById("pressure").value;
            let fuel = document.getElementById("fuel").value;

            if (temperature >= 10000000 && pressure >= 50 && fuel === "deuterium") {
                alert("Fusion Achieved! You've created a sustainable reaction.");
            } else {
                alert("Conditions not met. Adjust the parameters and try again.");
            }
        }
    </script>
</head>

<body>
    <header>
        <h1>Fusion Energy Game</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resources.html">Educational Resources</a></li>
                <li><a href="external.html">External Resources</a></li>
                <li><a href="game.html">Interactive Game</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="game">
        <h2>Simulate Fusion</h2>
        <p>Adjust the parameters to simulate the conditions needed for nuclear fusion.</p>
        <label for="temperature">Temperature (in Â°C):</label>
        <input type="number" id="temperature" name="temperature" min="0" placeholder="e.g., 10,000,000">
        <br>
        <label for="pressure">Pressure (in atm):</label>
        <input type="number" id="pressure" name="pressure" min="0" placeholder="e.g., 50">
        <br>
        <label for="fuel">Select Fuel Type:</label>
        <select id="fuel" name="fuel">
            <option value="deuterium">Deuterium</option>
            <option value="tritium">Tritium</option>
            <option value="hydrogen">Hydrogen</option>
        </select>
        <br>
        <button onclick="startFusion()">Start Fusion</button>
    </section>

    <footer>
        <p>&copy; 2024 Fusion Energy Educational Platform</p>
    </footer>
</body>

</html>
